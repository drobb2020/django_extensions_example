{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Add a Review{% endblock title %}

{% block content %}

<h2>Add A Review</h2>

<div class="row mt-5">
    <div class="col-md-6">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success btn-lg" type="submit">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
