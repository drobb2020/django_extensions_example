{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Search{% endblock title %}

{% block content %}

<h1 class="mb-4">Search Posts</h1>

{% for post in post_list %}
  <div>
    <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
    <p class="lead">Author: {{ post.author|title }}</p>
    <p>Date: {{ post.date }}</p>
  </div>
{% endfor %}

{% endblock content %}
