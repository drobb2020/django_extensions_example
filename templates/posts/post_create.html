{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}| Create a Post{% endblock title %}

{% block content %}

<h1 class="mb-4">Create a Post</h1>

<div class="form-group bg-white shadow rounded-3 p-3">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-primary w-100">Submit</button>
    </form>
</div>
<script>
    var name = "{{ user.id }}"
    document.getElementById('author').value = name
</script>

{% endblock content %}
